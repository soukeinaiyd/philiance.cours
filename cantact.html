<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>
    <main>
        <section class="d-flex">
            <form action="#" method="" class="d-flex flex-wrap col-10 col-sm-8 col-lg-6 mx-auto my-5">
                <p class="col-12 col-sm-6 pe-sm-2">
                    <label for="lastname">Nom</label>
                    <input type="text"  class="form-control border border-dark" name="lastname" id="lastname" required>
                </p>
                <p class="col-12 col-sm-6 ps-sm-2">
                    <label for="firstname">Pr√©nom</label>
                    <input type="text" class="form-control border border-dark" name="firstname" id="firstname" required>
                </p>
                <p class="col-12">
                    <label for="email">Email</label>
                    <input type="email"  class="form-control border border-dark" name="email" id="email" required>
                </p>
                <p class="col-12">
                    <label for="content">Message</label>
                    <textarea name="content"  class="form-control border border-dark" id="content" cols="30" rows="10" required></textarea>
                </p>
                <p>
                    <input type="checkbox" name="conditions" id="conditions" class="me-2" required>
                    <label for="conditions">J'accepte les conditions d'utilisation du site</label>
                </p>
                <p class="col-12">
                    <!-- <input type="submit" value="Envoyer"> -->
                    <button type="submit" class="btn btn-success w-100">Envoyer</button>
                </p>
            </form>
        </section>
        
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
